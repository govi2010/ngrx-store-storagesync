sudo: required
dist: trusty
language: node_js
node_js:
  - "10"
branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/
install:
  - npm ci
  - curl -sSL "https://get.docker.com/gpg" | sudo -E apt-key add -
  - echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update
  - sudo apt-get -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" --allow-unauthenticated --assume-yes install docker-engine
before_script:
  - docker build -t ngrx_store_storagesync .
  - docker run -p 80:80 -d --name testcafe ngrx_store_storagesync
script:
  - npm run test -- --code-coverage --watch=false
  - npm run test:e2e
after_script:
  - docker system prune -f
before_deploy:
  - npm run build:lib
  - npm run copy:readme
  - cd dist/ngrx-store-storagesync
deploy:
  provider: npm
  email: '$NPM_EMAIL'
  api_key: '$NPM_API_TOKEN'
  skip_cleanup: true
  on:
    tags: true
