<div class="settings-list__container">
  <h2>Select theme</h2>
  <mat-radio-group id="selectTheme"
    [formControl]="themeControl">
    <mat-radio-button *ngFor="let theme of themes; let i = index"
      [id]="'theme-'+i"
      [value]="theme">
      {{ theme.toLowerCase() }}
    </mat-radio-button>
  </mat-radio-group>
</div>
